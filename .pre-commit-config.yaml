# Pre-commit hooks for Astronomo
# See https://pre-commit.com for more information

repos:
  # Ruff - Fast Python linter and formatter (using local uv environment)
  - repo: local
    hooks:
      # Run the linter
      - id: ruff
        name: ruff
        entry: uv run ruff check --fix
        language: system
        types_or: [python, pyi]
        require_serial: true

      # Run the formatter
      - id: ruff-format
        name: ruff-format
        entry: uv run ruff format
        language: system
        types_or: [python, pyi]
        require_serial: true

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']
      - id: check-added-large-files
      - id: check-toml
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: [--fix=lf]

  # Type checking with mypy (using local uv environment)
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: 'uv run mypy src/'
        language: system
        types: [python]
        pass_filenames: false
        require_serial: true
